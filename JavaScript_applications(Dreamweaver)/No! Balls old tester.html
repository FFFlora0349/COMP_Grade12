<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Balls</title>
</head>

<body>
	<p>How many do you take?</p>         
	<p id="intro"></p>
	<input type="number" id="awayhuman">
	<button onClick="subtraction()">Take Out</button>     <p id="demo"></p>
	<p id="awaycomputer"></p>
	<p id="leftwith"></p>
	
	
	<script>
		var total = (Math.floor(Math.random() * 3 + 3)) * 10;//30, 40 ,50
		// tester document.getElementById("demo").innerHTML = total;
		document.getElementById("intro").innerHTML = ('There are ' + total + ' balls in the basket, and the winner is whoever takes the last ball (you or computer). You can take between 1 to 5 balls each time. The first turn is yours.');
		
		var ah = 0, ac = 0;
		
		function subtraction(){
			ah = document.getElementById("awayhuman").value;
			
			while ( ah > 5 ){
				console.log('Please input a number within 0 ~ 5.');
				document.getElementById("leftwith").innerHTML = ('');
			}
			total -= ah;
			// tester  document.getElementById("awaycomputer").innerHTML = left1;
			
			if(total > 5) {///normal taking
				ac = Math.floor(Math.random() * 5 + 1);//取1到5
				total -= ac;
				document.getElementById("awaycomputer").innerHTML = ('The computer took ' + ac + ' balls.');
				document.getElementById("leftwith").innerHTML = ('Now there are ' + total + ' balls left.');
			}
			else if (total = 4) {
				
				while ( ah > 4 ){
				console.log('Please input a number within 0 ~ 4.');
				document.getElementById("leftwith").innerHTML = ('');
			}
				
				ac = Math.floor(Math.random() * 4 + 1);//取1到4
				total -= ac;
				document.getElementById("awaycomputer").innerHTML = ('The computer took ' + ac + ' balls.');
				document.getElementById("leftwith").innerHTML = ('Now there are ' + total + ' balls left.');
			} 
			else if ( total = 3) {
				
				while ( ah > 4 ){
				console.log('Please input a number within 0 ~ 4.');
				document.getElementById("leftwith").innerHTML = ('');
				}
				
				ac = Math.floor(Math.random() * 3 + 1);//取1到3
				total -= ac;
				document.getElementById("awaycomputer").innerHTML = ('The computer took ' + ac + ' balls.');
				document.getElementById("leftwith").innerHTML = ('Now there are ' + total + ' balls left.');
			} 
			else if ( total = 2) {
				
				while ( ah > 4 ){
				console.log('Please input a number within 0 ~ 4.');
				document.getElementById("leftwith").innerHTML = ('');
				}
				
				ac = Math.floor(Math.random() * 2 + 1);//取1到2
				total -= ac;
				document.getElementById("awaycomputer").innerHTML = ('The computer took ' + ac + ' balls.');
				document.getElementById("leftwith").innerHTML = ('Now there are ' + total + ' balls left.');
			} 
			else if ( total = 1) {
				document.getElementById("leftwith").innerHTML = ('Computer wins.');
			} 
			else if ( total = 0) {
				document.getElementById("leftwith").innerHTML = ('YOU win.');
			} 	
		}
		
	</script>
</body>
</html>
