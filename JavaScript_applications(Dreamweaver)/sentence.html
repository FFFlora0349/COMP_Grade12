<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Get a Sentence!</title>
  <meta name="description" content="">
  <meta name="author" content="SitePoint">
</head>

<body>
	<p>Click the button to see your sentence for the day:</p>
	<button id="button" onclick= "theFunction()">Click</button>
	<p id="demo"></p>
	<p id="demo1"></p>
	
	
	<script>
  function theFunction(){
	var num = Math.floor(Math.random() * 11 + 1); //Math.floor = int() in JAVA
	//document.getElementById("demo").innerHTML = num;
	var sentence;
	switch (num) {
	  case 1:
		sentence = "Live as if you were to die tomorrow. Learn as if you were to live forever.";
		break;
	  case 2:
		sentence = "Surround yourself with happy, warm and genuine people.";
		break;
	  case 3:
		sentence = "Love and compassion are necessities, not luxuries. Without them, humanity cannot survive.";
		break;
	  case 4:
		sentence = "There is no exercise better for the heart than reaching down and lifting people up.";
		break;
	  case 5:
		sentence = "It is not the clear-sighted who rule the world. Great achievements are accomplished in a blessed, warm fog.";
		break;
	  case  6:
		sentence = "Great dancers are not great because of their technique, they are great because of their passion.";
	  case  7:
		sentence = "Just living is not enough... one must have sunshine, freedom, and a little flower.";
		break;
	  case  8:
		sentence = "Where words fail, music speaks.";
		break;
	  case  9:
		sentence = "Die to everything of yesterday so that your mind is always fresh, always young, innocent, full of vigor.";
		break;
	  case  10:
		sentence = "Life itself is the most wonderful fairy tale.";
	  	break;
	  case 11:
		sentence = "A warm smile is the universal language of kindness.";
		break;
	}
		
			document.getElementById("demo1").innerHTML = sentence;
		}
		
		
		
	//document.getElementsById("button").addEventListener("click", document.getElementById("demo1").innerHTML = sentence);
	</script>
</body>
</html>
