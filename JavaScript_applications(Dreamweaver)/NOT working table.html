<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Position</title>
</head>

<body>
<script >
	window.onload = function () {
	  document.querySelector('#myTable').onclick = function(ev) {
		var rowIndex = ev.target.parentElement.rowIndex;
		var cellIndex = ev.target.cellIndex;
		document.getElementById('test').innerHTML=('Row = ' + rowIndex + ', Column = ' + cellIndex);
	  }
	}
	
</script>
<h3>Click to see the position</h3>
<table border="1" id="myTable">
    <tr>
        <td>first row first column</td>
        <td>first row second column</td>
    </tr>
    <tr>
        <td>second row first column</td>
        <td>second row second column</td>
    </tr>
    <tr>
        <td>third row first column</td>
        <td>third row second column</td>
    </tr>
</table>
	
<p id="test">hgjg </p>

</body>
</html>
