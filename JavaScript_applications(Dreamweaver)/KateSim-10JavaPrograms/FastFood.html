<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>Fast Food Online Order</title>

    

</head>

<body>
<h1>Welcome to the Burger Shop</h1>
    
<h2>Burger Combo</h2>
    <h3>Burgers</h3>
<select id="burgers">
                <option disabled selected value="0">-- Choose an Option --</option>
                <option value="4">BLT - $4.00</option>
                <option value="4.5">Chicken Burger - $4.50</option>
                <option value="3.2">Mushroom Burger - $3.20</option>
                <option value="3.5">Veggie Burger - $3.50</option>
            </select>   
    
    <h3>Sides</h3>
<select id="sides">
                <option disabled selected value="0">-- Choose an Option --</option>
                <option value="2.5">Fries - $2.50</option>
                <option value="4">Salad - $4.00</option>
                <option value="3">Onion Rings - $3.00</option>
            </select>    

<h3>Drinks</h3>    
  <select id="drinks">
                <option disabled selected value="0">-- Choose an Option --</option>
                <option value="1">Fountain Soda - $1.00</option>
                <option value="2">Smoothie - $2.00</option>
                <option value="1.5">Coffee - $1.50</option>
                <option value="3.5">Milkshake - $3.50</option>
            </select>   
          <br>
    <br>
<button type="button" id="calculate">Total</button>
 <div id="totalTip">
        $<span id="tip">0.00</span>
    </div>
    
    
        <script> 
function calculateTip() {
    var burgers = parseFloat(document.getElementById("burgers").value);
    var sides = parseFloat(document.getElementById("sides").value);
    var drinks = parseInt(document.getElementById("drinks").value);
        
    var total = (burgers + sides + drinks) * 1.07;
    total = Math.round(total * 100) / 100;
    total = total.toFixed(2);
    document.getElementById("totalTip").style.display = "block";
    document.getElementById("tip").innerHTML = total;
}
    document.getElementById("calculate").onclick = function() {
  calculateTip();

};   
	</script> 
    
</body>
</html>
